group 'com.astel.spring.reaper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.0.2.RELEASE+',
            'org.projectlombok:lombok:+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
